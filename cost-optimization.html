<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Quick Cost Optimization Solution</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    .cost-page {
      padding: 5rem 0;
    }

    .cost-box {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      border-radius: 18px;
      padding: 2.5rem;
      box-shadow: 0 20px 50px rgba(15,23,42,0.12);
    }

    .cost-box h1 {
      margin-bottom: 0.8rem;
      color: #0f172a;
    }

    .cost-box p {
      color: #475569;
      margin-bottom: 1.6rem;
    }

    .form-group {
      margin-bottom: 1.3rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.4rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    .contact-grid {
      margin-top: 2.2rem;
    }

    .contact-grid h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem;
      border-radius: 999px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    .wa { background:#25d366; }
    .ig { background:#d62976; }
    .fb { background:#1877f2; }
    .tg { background:#0088cc; }
    .mail { background:#64748b; }
    .sms { background:#2563eb; }
  </style>
</head>

<body>

<div id="header-placeholder"></div>

<main class="cost-page">
  <div class="container">
    <div class="cost-box">

      <h1>Get Quick Cost Optimization Solution</h1>
      <p>
        Share a few details about your medication and location.  
        Choose how youâ€™d like to receive personalized cost insights.
      </p>

      <div class="form-group">
        <label>Medication Name</label>
        <input type="text" id="medication" placeholder="e.g. Ozempic, Eliquis, Cancer medication" />
      </div>

      <div class="form-group">
        <label>Your Country</label>
        <input type="text" id="country" placeholder="e.g. USA, UK, Australia" />
      </div>

      <div class="form-group">
        <label>Purchase Status</label>
        <select id="status">
          <option value="Purchasing for the first time">Purchasing for the first time</option>
          <option value="Already used before">Already used before</option>
          <option value="No idea about current pricing">No idea about current pricing</option>
        </select>
      </div>

      <div class="contact-grid">
        <h2>Get Price Insight Via</h2>

        <div class="icon-grid">
          <!-- WhatsApp -->
  <a class="fab-icon whatsapp" onclick="send('whatsapp')" aria-label="WhatsApp">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2a10 10 0 0 0-8.94 14.6L2 22l5.55-1.44A10 10 0 1 0 12 2Z"/>
    </svg>
  </a>
         <!-- Instagram -->
  <a class="fab-icon instagram" onclick="send('instagram')" aria-label="Instagram">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
      <rect x="4" y="4" width="16" height="16" rx="4"/>
      <circle cx="12" cy="12" r="3.5"/>
      <circle cx="17" cy="7" r="1" fill="currentColor"/>
    </svg>
  </a>
          <!-- Facebook -->
  <a class="fab-icon facebook" onclick="send('facebook')" aria-label="Facebook">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M22 12a10 10 0 1 0-11.6 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.2 3-3.2.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.3V12h2.5l-.4 3h-2.1v7A10 10 0 0 0 22 12Z"/>
    </svg>
  </a>

  <!-- Telegram -->
  <a class="fab-icon telegram" onclick="send('telegram')" aria-label="Telegram">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M21.9 3.3L2.7 10.6c-.8.3-.8 1.4 0 1.7l4.8 1.7 1.8 5.2c.3.8 1.3.9 1.8.3l2.7-3.7 4.9 3.6c.6.4 1.4.1 1.6-.6l3.1-14.7c.2-.8-.6-1.4-1.5-1.1Z"/>
    </svg>
  </a>

  <!-- SMS -->
  <a class="fab-icon sms-primary" onclick="send('sms')" aria-label="SMS">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M4 4h16a2 2 0 0 1 2 2v8.5a2 2 0 0 1-2 2H8l-4 3.5V6a2 2 0 0 1 2-2Z"/>
    </svg>
  </a>

  <!-- Email -->
  <a class="fab-icon email" onclick="send('email')" aria-label="Email">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v.2l-10 6.25L2 6.2Z"/>
      <path d="M2 9v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9l-9.5 6a1 1 0 0 1-1 0Z"/>
    </svg>
  </a>
        </div>
      </div>

    </div>
  </div>
</main>

<script>
function buildMessage() {
  const med = document.getElementById("medication").value || "Not specified";
  const country = document.getElementById("country").value || "Not specified";
  const status = document.getElementById("status").value;

  return `Hello,%0A%0AI am looking for cost optimization guidance.%0A%0AMedication: ${med}%0ACountry: ${country}%0APurchase status: ${status}%0A%0APlease guide me regarding availability and pricing.`;
}

function send(type) {
  const msg = buildMessage();

  const links = {
    whatsapp: `https://wa.me/918275595850?text=${msg}`,
    instagram: `https://ig.me/m/vitalelixirglobalist?text=${msg}`,
    facebook: `https://m.me/vitalelixirglobalist?text=${msg}`,
    telegram: `https://t.me/vitalelixirglobalist?text=${msg}`,
    sms: `sms:+918275595850?&body=${msg}`,
    email: `mailto:Kashyaksahu@vitalelixirglobalist.com?subject=Cost Optimization Consultation&body=${msg}`
  };

  window.open(links[type], "_blank");
}
</script>
 <script src="script.js"></script>
</body>
</html>
